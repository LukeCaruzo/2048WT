@(content: Html)

@player = @{ "Lucas/Bilal" }

<!DOCTYPE html>
<html lang="en">
    <head>
        <div class="start">
            @{ "Hello " + player + ". Game started!\nUsed W A S D to move and R to reset and T to exit and Z to save and U to load and Q to undo.\n\n" }
        </div>
    </head>
    <body>
        @content
        <script src="@routes.Assets.versioned(" javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
